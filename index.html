<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Protocol Landing Page</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <!-- header logo and buttons -->
        <div id="header-items">
          <div id="logo"><h1>Protocol</h1></div>
          <div id="sign-in-links">
            <button class="nav-button" id="sign-in-button">Sign In</button>
            <button class="nav-button hide" id="log-out-button">Log Out</button>
          </div>
        </div>
      </header>
      <nav>
        <!-- dynamic nav links -->
        <div id="nav-layout-container">
          <div id="welcome-message-container">
            <h1 id="welcome-message"></h1>
          </div>
          <div id="dynamic-links-container"></div>
        </div>
        <!-- mock authentication modal-->
        <div class="modal" id="sign-in-modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div>
              <h3>Please sign in</h3>
              <h4>I am a:</h4>
              <div class="sign-in-check-boxes">
                <input
                  type="checkbox"
                  class="check"
                  id="patron-check"
                  name="log-in-id"
                  value="patron"
                />
                <label for="patron-checkbox"> Patron</label><br />
                <input
                  type="checkbox"
                  class="check"
                  id="dj-check"
                  name="log-in-id"
                  value="dj"
                />
                <label for="dj-checkbox"> DJ</label><br />
                <input
                  type="checkbox"
                  class="check"
                  id="venue-manager-check"
                  name="log-in-id"
                  value="venue"
                />
                <label for="venue-manager-checkbox"> Venue Manager</label><br />

                <!-- Text input field and submit button -->

                <input
                  type="text"
                  id="name-input-field"
                  name="name-input-field"
                  value=""
                />
                <button id="name-input-button" type="button">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main id="main">Main</main>
      <article id="article">Article</article>
      <section id="section">Section</section>
      <aside>Aside</aside>
      <footer>Footer</footer>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
