<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Areas Boilerplate</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <!-- header logo and buttons -->
        <div id="header-items">
          <div id="logo"><h1>Protocol</h1></div>
          <div id="sign-in-links">
            <button class="nav-button" id="sign-in-button">Sign In</button>
            <button class="nav-button hide" id="log-out-button">Log Out</button>
          </div>
        </div>

        <!-- mock authentication modal-->
      </header>
      <nav>
        <div class="modal" id="sign-in-modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div>
              <h3>Please sign in</h3>
              <h4>I am signing in as a:</h4>
              <div class="sign-in-check-boxes">
                <input
                  type="checkbox"
                  id="patron-checkbox"
                  name="patron-checkbox-selector"
                  value="patron"
                />
                <label for="patron-checkbox"> Patron</label><br />
                <input
                  type="checkbox"
                  id="DJ-checkbox"
                  name="DJ-checkbox-selector"
                  value="DJ"
                />
                <label for="DJ-checkbox"> Patron</label><br />
                <input
                  type="checkbox"
                  id="venue-manager-checkbox"
                  name="venue-manager-checkbox selector"
                  value="Venue-manager"
                />
                <label for="venue-manager-checkbox"> Patron</label><br />
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main>Main</main>
      <article>Article</article>
      <section>Section</section>
      <aside>Aside</aside>
      <footer>Footer</footer>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
